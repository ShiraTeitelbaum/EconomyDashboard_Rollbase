<select id="selectTab" name="selectTab" style="font-size: 15px;padding: 6px;">

    <option value="Campaign Manager">Campaign Manager</option>
    <option value="Leads Management">Leads Management</option>
</select>
<script type="text/javascript">
    $(document).ready(function () {
        $('#selectTab').on('change', function () {
            switch ($('#selectTab option:selected').val()) {
                case 'Marketing Calander':
                    alert("I am 1");
                    break;
                case 'Campaign Manager':
                    document.getElementById("MarketingCalander").style.display = 'none';
                    document.getElementById("CampaignManager").style.display = 'inline';
                    document.getElementById("LeadsManagement").style.display = 'none';                   
                    break;
                case 'Leads Management':
                    alert("I am 3");
                    break;
            }
        });
    });
</script>
