<script>
    var gauge = $("#gauge").kendoLinearGauge({
        pointer: {
            color: "#000000",
            size: 14,
            shape: "arrow"
        },
        scale: {
            majorUnit: 10,
            minorUnit: 5,
            min: 0,
            max: 100,
            ranges: [
                {
                    from: 0,
                    to: 45,
                    color: "#ecb09b"
                },
                {
                    from: 45,
                    to: 70,
                    color: "#fff9b8"
                },
                {
                    from: 70,
                    to: 100,
                    color: "#bfdbb5"
                }
            ],
            majorTicks: {
                size: 20
            },
            minorTicks: {
                size: 27
            },
            vertical: false,
            transitions: false
        }
    }).data('kendoLinearGauge');

</script>
