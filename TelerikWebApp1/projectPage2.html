<div class="col-md-6">
    <div id="panel-two_sec2" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="height: 0px;color:transparent">Madad</h3>
            <!--מדד בטיחות-->
            <div class="titleGray" style="margin-top: 0;margin-bottom: 0;font-size: 16px;color: inherit;"></div>
            <!-- added same style as for panel-title to titleGray-->
        </div>
        <div class="panel-body" data-mh="group-one">
            <div class="row">
                <div class="col-md-1">

                </div>
                <div class="col-md-7">
                    <div id="gauge"></div>
                </div>
                <div class="col-md-4">
                    <div class="tile_stats_count">

<script>
    var gauge = $("#gauge").kendoLinearGauge({
        pointer: {
            color: "#000000",
            size: 14,
            shape: "arrow"
        },
        scale: {
            majorUnit: 10,
            minorUnit: 5,
            min: 0,
            max: 100,
            ranges: [
                {
                    from: 0,
                    to: 45,
                    color: "#ecb09b"
                },
                {
                    from: 45,
                    to: 70,
                    color: "#fff9b8"
                },
                {
                    from: 70,
                    to: 100,
                    color: "#bfdbb5"
                }
            ],
            majorTicks: {
                size: 20
            },
            minorTicks: {
                size: 27
            },
            vertical: false,
            transitions: false
        }
    }).data('kendoLinearGauge');

</script>
